<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AI Universe Hub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- link fontawesome -->
    <script src="https://kit.fontawesome.com/bbe941c303.js" crossorigin="anonymous"></script>

    <!-- link my style sheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>


<body class="container">

<!-- header section -->
    <header class="mt-3">
        <div class="text-center">
            <h1 class="mb-3">AI Universe Hub</h1>
            <button id="btn-sort-by-date" class="btn btn-danger rounded-3">Sort By Date</button>
        </div>
    </header>

<!-- main section -->
    <main class="container-wrap mb-4">
        <section>
            <div id="tool-container" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
                            
            </div>

            <div id="show-all" class=" d-none text-center mt-4">
                <div id="btn-show-all" class="btn btn-danger">See More</div>
            </div>
        </section>

        <!-- spinner loader  -->
        <section id="loader" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
<!-- Comment -->
        <!-- modal section -->
        <section class="container">       
            <div id="ai-modal-container">
                <div class="modal fade" id="toolDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="toolDetailModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            
                            <button type="button" class="btn my-btn btn-close btn-danger rounded-5" data-bs-dismiss="modal" aria-label="Close"></button>
                            <div class="row row-cols-1 row-cols-md-2 g-4 mb-5 mt-3 mx-4 modal-margin-sm">
                                <div class="col">
                                    <div class="card h-100 bg-danger bg-opacity-10 p-4">
                                        <h5 id="card-description" class="modal-title fs-5 lh-sm fw-bold mb-4"></h5>

                                        <div class="justify-content-center mt-4 d-md-flex">

                                            <h5 class="text-center modal-text-color1 fw-bold bg-light w-auto h-auto rounded-3 me-3 p-3">
                                                <span id="modal-card-price1"></span>
                                                <span id="modal-card-plan1"></span>
                                            </h5>

                                            <h5 class="text-center modal-text-color2 fw-bold bg-light w-auto h-auto rounded-3 me-3 p-3">
                                                <span id="modal-card-price2"></span>
                                                <span id="modal-card-plan2"></span>
                                            </h5>

                                            <h5 class="text-center modal-text-color3 fw-bold bg-light w-auto h-auto rounded-3 p-3">
                                                <span id="modal-card-price3"></span>
                                                <span id="modal-card-plan3"></span>
                                            </h5>

                                        </div>
                                        <div class="justify-content-center mt-3 d-md-flex">
                                            <div class="me-5">
                                                <h5 class="fs-5 fw-bold">Features</h5>
                                                <ul class="fs-5 lh-sm w-100">
                                                    <li id="model-feature1"></li>
                                                    <li id="model-feature2"></li>
                                                    <li id="model-feature3"></li>
                                                </ul>
                                            </div>
                                            <div>
                                                <h5 class="fs-5 fw-bold">Integrations</h5>
                                                <ul class="fs-5 lh-sm w-100">
                                                    <li id="model-integration1"></li>
                                                    <li id="model-integration2"></li>
                                                    <li id="model-integration3"></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card h-100 p-4">
                                        
                                        <img id="modal-img" class="card-img-top rounded modal-img" alt="">

                                        <span id="modal-accuracy-body" class="text-white bg-danger modal-accuracy text-center"><span id="modal-accuracy-percent"></span>% accuracy</span>
                                        
                                        <h5 id="modal-greeting" class="fw-bold modal-greeting text-center mb-3"></h5>

                                        <p id="modal-greeting-output" class="text-center"></p>
                                        
                                    </div>
                                </div>
                            </div>
                                                    
                        </div>
                    </div>
                </div>
                
            </div>
        </section>

    </main>


<!-- link bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<!-- my js file link -->
    <script src="js/app.js"></script>
    
</body>
</html>
